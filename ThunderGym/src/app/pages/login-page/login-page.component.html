<div class="mainContainer d-flex justify-content-center align-items-center">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="loginContainer d-flex flex-column align-items-center">
      <p>Benvenuto su ThunderGym</p>
      <span *ngIf="loginErrorMessage" class="text-danger">{{
        loginErrorMessage
      }}</span>
      <div class="inputContainer">
        <i class="bi bi-person-fill"></i>
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          ngModel
        />
      </div>
      <div class="inputContainer">
        <i class="bi bi-key-fill"></i>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          ngModel
        />
      </div>

      <span>
        <a href="">Password dimenticata?</a>
      </span>
      <div  class="spinner-border mt-2" role="status" *ngIf="isLoading" >

      </div>
      <button
        type="submit"
        class="btn px-5 btn-outline-secondary"
        [disabled]="!loginForm.valid"
        *ngIf="!isLoading"

      >
        Login
      </button>
    </div>
  </form>
</div>
